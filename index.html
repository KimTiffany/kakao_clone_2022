<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://www.kakaocorp.com/page/favicon.ico"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>9:23</span>
      </div>
      <div class="status-bar_column">
        <span>94%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h2 class="welcome-header_title">Welcome To KakaoTalk Clone</h2>
      <p class="welcome-header_text">
        If you have a KakaoTalk Clone Account, please log in with your email or
        phone number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find KakaoTalk Clone Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
